<!DOCTYPE html/>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Colourful Login</title>
        <link rel="stylesheet" href="MCL.css" type="text/css">
    </head>
    <body>
       <div class="container">
        <header class="head-item">
            <h1>My Colorful Login</h1>
        </header>
        <article>
        <div class="first-last">
            <input type="text" value="" placeholder="First Name">
            <input type="text" value="" placeholder="Last Name">
        </div>
        <div class="rest">
            <input type="email" value="" placeholder="2">
            <input type="text" placeholder="mm/dd/yyyy"/>
            <input type="color"/>
            <input type="password" placeholder="Password"/>
        </div>
        <div class="email">
            <input type="email" value="Suzie@mailinator.com" placeholder="Suzie@mailinator.com"> 
            <select>
                    <option value="Show by">How did you hear about us?</option>
            </select>          
        </div>
        <div class="radio">
            <label><input type="radio"name="text text-and-email none" checked> Text Only</label>
            <label><input type="radio"name="text text-and-email none"> Text and Email</label>
            <label><input type="radio"name="text text-and-email none"> None</label>
        </div>
        </article>
        <footer class="button">
                <button class="btn "type="Log in">Log in</button>
        </footer>
        </div>
        <div></div>
    </body>
</html>
