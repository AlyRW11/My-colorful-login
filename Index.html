<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>My Colourful Login</title>
        <link rel="stylesheet" href="MCL.css"type="text/css">
    </head>
    <body>
        <div class="container">
        <h1 class="item-header">My Colorful Login</h1>
        </div>
        <article>
            <input type="text" value="" placeholder="First Name">
            <input type="text" value="" placeholder="Last Name">
            <input type="email" value="" placeholder="@none.com">
            <input type="color"/>
            <input type="text" placeholder="mm/dd/yyyy"/>
            <input type="password" placeholder="Password"/>
        </article>
        <section class="item-footer-center">
            <label><input type="radio"name="" checked> Text Only</label>
            <label><input type="radio"name=""> Text and Email</label>
            <label><input type="radio"name=""> None</label>
        </section>
        <div>
            <form class="item-footer-right" action="Log in"><button type="Log in">Log in</button></form>
        </div>
    </body>
</html>
